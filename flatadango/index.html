<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Movie Ticket Booking</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h1>Movie Booking</h1>
    </header>
    <main>
        <section class="movie-details">
            <div class="poster">
                <img src="https://www.gstatic.com/tv/thumb/v22vodart/23342/p23342_v_v8_ab.jpg" alt="Movie Poster">
            </div>
            <div class="info">
                <h2 class="movie-title">Time Chasers</h2>
                <p>Runtime: <span class="movie-runtime"></span>93</p>
                <p>Showtime: <span class="movie-showtime"></span>09:30PM</p>
                <p>Available Tickets: <span class="available-tickets"></span>50</p>
                <button class="buy-ticket" >Buy Ticket</button>
            </div>
        </section>
        <section class="movie-menu">
            <h2>Movie Menu</h2>
            <ul id="films">
                <!--------Movies will being dynamicly added here -->
            </ul>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
